server.port=8081
#spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/postgres?currentSchema=magic_volley
spring.datasource.jdbcUrl=jdbc:postgresql://localhost:9081/public
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.SQL_SLOW=INFO
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=300MB
spring.servlet.multipart.max-request-size=300MB

spring.liquibase.change-log=classpath:db/changelog/changelog.xml
spring.liquibase.parameters.apply.dev-seed.migration=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html

